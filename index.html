<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coder-nav</title>
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <div id="logo"></div>
    <div class="input">
        <input type="text" autocomplete="off" id="search-input"
            placeholder="请输入搜索内容（Ctrl + Enter 切换引擎）" >
        <div class="picker">搜索</div>
        <ul id="engine" class="picker-list">
            <li style="background-image: url(img/windows.ico)">搜索</li>
            <li style="background-image: url(img/baidu.ico);">翻译</li>
            <li style="background-image: url(img/google.png);">AI</li>
            <li style="background-image: url(img/linux.ico);">Linux</li>    
        </ul>
        <div id="hot-list" class="hot-list"></div>
    </div>
    <div class="search"></div>
    <div id="context"></div>
</div>
<script src="js/config.js"></script>
<script type="text/javascript">
    $(function () {
        helangSearch.init();
        helangSearch.els.hotList.hide();
    })
</script>
</body>
</html>
